<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create Exam - Admin Panel">
    <title>Create Exam - ExamyNex Admin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            animation: cardSlideIn 0.6s ease-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .form-header h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label-static {
            display: block;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: var(--font-size-base);
            font-family: var(--font-family);
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            outline: none;
            transition: all var(--transition-base);
            backdrop-filter: blur(10px);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus,
        .form-textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .btn-back {
            flex: 1;
            padding: 1rem 2rem;
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-submit {
            flex: 2;
        }

        .input-hint {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
        }

        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }

            .btn-back,
            .btn-submit {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="dashboard-logo">ExamyNex Admin</div>
            <div class="dashboard-user">
                <div class="user-avatar" id="userAvatar">A</div>
                <span id="userName">Admin</span>
                <button class="btn-secondary" onclick="handleLogout()"
                    style="width: auto; padding: 0.5rem 1.5rem; margin-left: 1rem;">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="form-container">
                <!-- Alert Message -->
                <div id="alertMessage" class="hidden"></div>

                <div class="form-card">
                    <div class="form-header">
                        <h2>Create New Exam</h2>
                        <p>Fill in the details to create a new exam</p>
                    </div>

                    <form id="createExamForm">
                        <div class="form-group">
                            <label class="form-label-static" for="examTitle">Exam Title *</label>
                            <input type="text" id="examTitle" class="form-input"
                                placeholder="e.g., Mathematics Final Exam" required>
                            <div class="input-hint">Enter a clear and descriptive title for the exam</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label-static" for="examDescription">Description *</label>
                            <textarea id="examDescription" class="form-textarea"
                                placeholder="Provide a detailed description of the exam, including topics covered and any special instructions..."
                                required></textarea>
                            <div class="input-hint">Describe what the exam covers and any important details</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label-static" for="examDuration">Duration (minutes) *</label>
                            <input type="number" id="examDuration" class="form-input" placeholder="60" min="1" max="300"
                                value="60" required>
                            <div class="input-hint">Set the time limit for completing the exam (1-300 minutes)</div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-back" onclick="goBack()">
                                ‚Üê Back to Dashboard
                            </button>
                            <button type="submit" class="btn btn-submit" id="submitBtn">
                                Create Exam
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script>

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Get user initials
        function getInitials(name) {
            if (!name) return 'A';
            const parts = name.trim().split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        // Check admin authentication
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');

            if (!token || role !== 'admin') {
                showAlert('Access denied. Admin privileges required.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            return true;
        }

        // Load user profile
        async function loadUserProfile() {
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.USER_ME), {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    const initials = getInitials(userData.name || userData.email);

                    document.getElementById('userName').textContent = userData.name || userData.email.split('@')[0];
                    document.getElementById('userAvatar').textContent = initials;
                } else if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Profile load error:', error);
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            const submitBtn = document.getElementById('submitBtn');

            // Get form values
            const title = document.getElementById('examTitle').value.trim();
            const description = document.getElementById('examDescription').value.trim();
            const duration = parseInt(document.getElementById('examDuration').value);

            // Validate
            if (!title || !description || !duration) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            if (duration < 1 || duration > 300) {
                showAlert('Duration must be between 1 and 300 minutes', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creating...';

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.EXAMS), {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        duration_minutes: duration
                    })
                });

                if (response.ok) {
                    const exam = await response.json();
                    showAlert('Exam created successfully!', 'success');

                    // Redirect to add questions page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = `admin-add-question.html?exam_id=${exam.id}`;
                    }, 1500);
                } else if (response.status === 403) {
                    showAlert('Access denied. Admin privileges required.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Exam';
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to create exam', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Exam';
                }
            } catch (error) {
                console.error('Create exam error:', error);
                showAlert('Network error. Please check your connection.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Exam';
            }
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            showAlert('Logging out...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (!checkAdminAuth()) return;

            loadUserProfile();

            // Attach form submit handler
            document.getElementById('createExamForm').addEventListener('submit', handleSubmit);
        });
    </script>
</body>

</html>
