<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your account - Secure authentication">
    <title>Login - ExamyNex</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue to your account</p>

            <!-- Alert Message -->
            <div id="alertMessage" class="hidden"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group-float">
                    <input type="email" id="email" class="form-input" placeholder=" " required autocomplete="email">
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <div class="form-group-float">
                    <input type="password" id="password" class="form-input" placeholder=" " required
                        autocomplete="current-password">
                    <label for="password" class="form-label">Password</label>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <span id="btnSpinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Create one</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Set loading state
        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            if (isLoading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.LOGIN), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the access token, refresh token, and role
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('loginTime', new Date().getTime().toString());

                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Show error message from server
                    showAlert(data.detail || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Optionally verify token with backend
                window.location.href = 'dashboard.html';
            }
        });

        // Add enter key support for better UX
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>

</html>
