<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add Questions - Admin Panel">
    <title>Add Questions - ExamyNex Admin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--spacing-lg);
        }

        .form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            animation: cardSlideIn 0.6s ease-out;
        }

        .form-header {
            margin-bottom: var(--spacing-lg);
        }

        .form-header h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label-static {
            display: block;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: var(--font-size-base);
            font-family: var(--font-family);
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            outline: none;
            transition: all var(--transition-base);
            backdrop-filter: blur(10px);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .question-type-selector {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .type-option {
            flex: 1;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: center;
        }

        .type-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .type-option.active {
            background: var(--primary-gradient);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow-md);
        }

        .type-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-xs);
        }

        .type-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .options-container {
            display: grid;
            gap: var(--spacing-md);
        }

        .option-group {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .option-label {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-primary);
            min-width: 30px;
        }

        .option-input {
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .btn-secondary-action {
            flex: 1;
            padding: 1rem 2rem;
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-secondary-action:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-submit {
            flex: 2;
        }

        .questions-list {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            animation: cardSlideIn 0.6s ease-out;
            max-height: 600px;
            overflow-y: auto;
        }

        .questions-list h3 {
            font-size: var(--font-size-lg);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .question-item {
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-base);
        }

        .question-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .question-number {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-xs);
        }

        .question-text {
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .question-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary-gradient);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .questions-list {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .question-type-selector {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-secondary-action,
            .btn-submit {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="dashboard-logo">ExamyNex Admin</div>
            <div class="dashboard-user">
                <div class="user-avatar" id="userAvatar">A</div>
                <span id="userName">Admin</span>
                <button class="btn-secondary" onclick="handleLogout()"
                    style="width: auto; padding: 0.5rem 1.5rem; margin-left: 1rem;">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Alert Message -->
            <div id="alertMessage" class="hidden"></div>

            <div class="content-wrapper">
                <!-- Question Form -->
                <div class="form-card">
                    <div class="form-header">
                        <h2>Add Question</h2>
                        <p>Add questions to your exam</p>
                    </div>

                    <form id="addQuestionForm">
                        <!-- Exam Selector -->
                        <div class="form-group">
                            <label class="form-label-static" for="examSelect">Select Exam *</label>
                            <select id="examSelect" class="form-select" required>
                                <option value="">Loading exams...</option>
                            </select>
                        </div>

                        <!-- Question Type Selector -->
                        <div class="form-group">
                            <label class="form-label-static">Question Type *</label>
                            <div class="question-type-selector">
                                <div class="type-option active" data-type="mcq" onclick="selectQuestionType('mcq')">
                                    <div class="type-icon">üìù</div>
                                    <div class="type-label">MCQ</div>
                                </div>
                                <div class="type-option" data-type="text" onclick="selectQuestionType('text')">
                                    <div class="type-icon">‚úçÔ∏è</div>
                                    <div class="type-label">Text</div>
                                </div>
                                <div class="type-option" data-type="code" onclick="selectQuestionType('code')">
                                    <div class="type-icon">üíª</div>
                                    <div class="type-label">Code</div>
                                </div>
                            </div>
                        </div>

                        <!-- Question Text -->
                        <div class="form-group">
                            <label class="form-label-static" for="questionText">Question Text *</label>
                            <textarea id="questionText" class="form-textarea" placeholder="Enter your question here..."
                                required></textarea>
                        </div>

                        <!-- MCQ Options (shown only for MCQ type) -->
                        <div id="mcqOptionsContainer" class="form-group">
                            <label class="form-label-static">Answer Options *</label>
                            <div class="options-container">
                                <div class="option-group">
                                    <span class="option-label">A.</span>
                                    <input type="text" id="optionA" class="form-input option-input"
                                        placeholder="Option A">
                                </div>
                                <div class="option-group">
                                    <span class="option-label">B.</span>
                                    <input type="text" id="optionB" class="form-input option-input"
                                        placeholder="Option B">
                                </div>
                                <div class="option-group">
                                    <span class="option-label">C.</span>
                                    <input type="text" id="optionC" class="form-input option-input"
                                        placeholder="Option C">
                                </div>
                                <div class="option-group">
                                    <span class="option-label">D.</span>
                                    <input type="text" id="optionD" class="form-input option-input"
                                        placeholder="Option D">
                                </div>
                            </div>

                            <label class="form-label-static" style="margin-top: var(--spacing-md);">Correct Answer
                                *</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="correctAnswer" value="A" required>
                                    <span>Option A</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="correctAnswer" value="B">
                                    <span>Option B</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="correctAnswer" value="C">
                                    <span>Option C</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="correctAnswer" value="D">
                                    <span>Option D</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary-action" onclick="goBack()">
                                ‚Üê Back
                            </button>
                            <button type="submit" class="btn btn-submit" id="submitBtn">
                                Add Question
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Questions List -->
                <div class="questions-list">
                    <h3>Added Questions (<span id="questionCount">0</span>)</h3>
                    <div id="questionsList">
                        <div class="empty-state">
                            <p>No questions added yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script>
        let currentQuestionType = 'mcq';
        let addedQuestions = [];

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Get user initials
        function getInitials(name) {
            if (!name) return 'A';
            const parts = name.trim().split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        // Check admin authentication
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');

            if (!token || role !== 'admin') {
                showAlert('Access denied. Admin privileges required.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            return true;
        }

        // Load user profile
        async function loadUserProfile() {
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.USER_ME), {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    const initials = getInitials(userData.name || userData.email);

                    document.getElementById('userName').textContent = userData.name || userData.email.split('@')[0];
                    document.getElementById('userAvatar').textContent = initials;
                } else if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Profile load error:', error);
            }
        }

        // Load exams
        async function loadExams() {
            const token = localStorage.getItem('token');
            const examSelect = document.getElementById('examSelect');

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.EXAMS), {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const exams = await response.json();

                    if (exams.length === 0) {
                        examSelect.innerHTML = '<option value="">No exams available</option>';
                        return;
                    }

                    examSelect.innerHTML = '<option value="">Select an exam</option>';
                    exams.forEach(exam => {
                        const option = document.createElement('option');
                        option.value = exam.id;
                        option.textContent = exam.title;
                        examSelect.appendChild(option);
                    });

                    // Check if exam_id is in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const examId = urlParams.get('exam_id');
                    if (examId) {
                        examSelect.value = examId;
                        loadQuestionsForExam(examId);
                    }
                } else {
                    examSelect.innerHTML = '<option value="">Failed to load exams</option>';
                }
            } catch (error) {
                console.error('Load exams error:', error);
                examSelect.innerHTML = '<option value="">Error loading exams</option>';
            }
        }

        // Load questions for selected exam
        async function loadQuestionsForExam(examId) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.EXAM_QUESTIONS(examId)), {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const questions = await response.json();
                    displayQuestions(questions);
                }
            } catch (error) {
                console.error('Load questions error:', error);
            }
        }

        // Display questions
        function displayQuestions(questions) {
            const questionsList = document.getElementById('questionsList');
            const questionCount = document.getElementById('questionCount');

            questionCount.textContent = questions.length;

            if (questions.length === 0) {
                questionsList.innerHTML = '<div class="empty-state"><p>No questions added yet</p></div>';
                return;
            }

            questionsList.innerHTML = '';
            questions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${escapeHtml(q.text)}</div>
                    <span class="question-type-badge">${q.question_type}</span>
                `;
                questionsList.appendChild(item);
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Select question type
        function selectQuestionType(type) {
            currentQuestionType = type;

            // Update UI
            document.querySelectorAll('.type-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');

            // Show/hide MCQ options
            const mcqContainer = document.getElementById('mcqOptionsContainer');
            if (type === 'mcq') {
                mcqContainer.style.display = 'block';
            } else {
                mcqContainer.style.display = 'none';
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            const submitBtn = document.getElementById('submitBtn');

            // Get form values
            const examId = parseInt(document.getElementById('examSelect').value);
            const questionText = document.getElementById('questionText').value.trim();

            // Validate
            if (!examId) {
                showAlert('Please select an exam', 'error');
                return;
            }

            if (!questionText) {
                showAlert('Please enter question text', 'error');
                return;
            }

            let payload = {
                exam_id: examId,
                question_text: questionText,
                type: currentQuestionType
            };

            // Add MCQ specific fields
            if (currentQuestionType === 'mcq') {
                const optionA = document.getElementById('optionA').value.trim();
                const optionB = document.getElementById('optionB').value.trim();
                const optionC = document.getElementById('optionC').value.trim();
                const optionD = document.getElementById('optionD').value.trim();
                const correctAnswer = document.querySelector('input[name="correctAnswer"]:checked');

                if (!optionA || !optionB || !optionC || !optionD) {
                    showAlert('Please fill in all 4 options', 'error');
                    return;
                }

                if (!correctAnswer) {
                    showAlert('Please select the correct answer', 'error');
                    return;
                }

                payload.options = [optionA, optionB, optionC, optionD];
                payload.correct_answer = correctAnswer.value;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Adding...';

            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.QUESTIONS), {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showAlert('Question added successfully!', 'success');

                    // Reset form
                    document.getElementById('questionText').value = '';
                    if (currentQuestionType === 'mcq') {
                        document.getElementById('optionA').value = '';
                        document.getElementById('optionB').value = '';
                        document.getElementById('optionC').value = '';
                        document.getElementById('optionD').value = '';
                        document.querySelectorAll('input[name="correctAnswer"]').forEach(radio => {
                            radio.checked = false;
                        });
                    }

                    // Reload questions list
                    loadQuestionsForExam(examId);

                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Question';
                } else if (response.status === 403) {
                    showAlert('Access denied. Admin privileges required.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Question';
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to add question', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Question';
                }
            } catch (error) {
                console.error('Add question error:', error);
                showAlert('Network error. Please check your connection.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Question';
            }
        }

        // Go back
        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            showAlert('Logging out...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (!checkAdminAuth()) return;

            loadUserProfile();
            loadExams();

            // Attach form submit handler
            document.getElementById('addQuestionForm').addEventListener('submit', handleSubmit);

            // Attach exam selector change handler
            document.getElementById('examSelect').addEventListener('change', (e) => {
                const examId = e.target.value;
                if (examId) {
                    loadQuestionsForExam(examId);
                }
            });
        });
    </script>
</body>

</html>
